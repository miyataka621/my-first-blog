{% extends 'blog/base.html' %}
<!--  base.htmlへの紐付け -->

<!--  以下がblock contentの中身 -->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <!--  url部分の表記はDjangoのテンプレートタグを使用していることを意味する -->
            <!--  post_detailの部分は、Djangoがblog/urls.pyに書かれた name=post_detail のURLを待ち受けることを表す -->
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
